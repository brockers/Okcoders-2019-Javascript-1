<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Okcoders Javascript</title>
</head>
<body>
    <script>
        var name = prompt("Users name?");
        var age = prompt("Users age?");
        var day = prompt("Users day of birth?");
        document.write("<h1>" + name + "</h1>");
        document.write("<div>Age: " + (age /3) + "</div>");
        document.write("<div>Day: " + (day * 127) + "</div>");
        document.write("Age x Day: " + (age * day));
    </script>
</body>
</html>
